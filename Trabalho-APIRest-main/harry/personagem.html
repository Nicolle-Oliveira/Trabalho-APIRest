<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Harry Potter</title>
</head>
<body>
    <form action="" method="get">
        <h2>Busca por personagem:</h2>
        <label for="characterName">Nome do personagem</label>
        <input type="text" name="" id="characterName">

        <hr>

        <h2>Informações</h2>

        <input type="checkbox" name="name" id="name">
        <label for="name">Nome</label><br>
        
        <input type="checkbox" name="alternate_names" id="alternate_names">
        <label for="alternate_names">Nomes Alternativos</label><br>
        
        <input type="checkbox" name="species" id="species">
        <label for="species">Espécie</label><br>
        
        <input type="checkbox" name="gender" id="gender">
        <label for="gender">Gênero</label><br>
       
        <input type="checkbox" name="house" id="house">
        <label for="house">Casa de Hogwarts</label><br>
       
        <input type="checkbox" name="dateOfBirth" id="dateOfBirth">
        <label for="dateOfBirth">Data de Nascimento</label><br>
        
        <input type="checkbox" name="wizard" id="wizard">
        <label for="wizard">Bruxo?</label><br>
        
        <input type="checkbox" name="ancestry" id="ancestry">
        <label for="ancestry">Ancestralidade</label><br>        
        
        <input type="checkbox" name="wand" id="wand">
        <label for="wand">Varinha</label><br>
        
        <input type="checkbox" name="patronus" id="patronus">
        <label for="patronus">Patronous</label><br>
        

        <hr>

        <button type="submit" id="btn-go">Pesquisar</button>
        <button type="reset" id="btn-reset">Limpar</button>
    </form>
    <div id="result-style">
        <img src="" alt="" id="img">
        <div id="content"></div>

    </div>

</body>
<script src="./script2.js"></script>
</html>
